    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" action="submit.php" method="post">
                <span class="contact100-form-title">
					Project details
				</span>

                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">FULL NAME *</span>
                    <input class="input100" type="text" name="name" placeholder="Enter Your Name">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                    <span class="label-input100">Email *</span>
                    <input class="input100" type="email" name="email" placeholder="Enter Your Email ">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Your Contact ">
                    <span class="label-input100 ">Phone *</span>
                    <input class="input100 " type="text " name="mobile" onKeyUp="numericFilter(this);" placeholder="contact no(0-9) ">
                </div>

                <div class="wrap-input100 input100-select bg1 ">
                    <span class="label-input100 ">Needed Services *</span>
                    <div>
                        <select class="js-select2 " name="service">
							<option>Please chooses</option>
							<option>Web development</option>
							<option>Graphic design</option>
							<option>SEO/SMO</option>
                            <option>Digital marketing</option>
                            <option>Content writing</option>
                            <option>others</option>
						</select>
                        <div class="dropDownSelect2 "></div>
                    </div>
                </div>

                <div class="w-full dis-none js-show-service ">

                    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Your Budget ">
                        <span class="label-input100 ">Your Budget From (INR) *</span>
                        <input class="input100 " type="text " name="low-budget" onKeyUp="numericFilter(this);" placeholder="Your Budget From (INR) ">
                    </div>
                    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Your Budget ">
                        <span class="label-input100 ">Your Budget To (INR) *</span>
                        <input class="input100 " type="text " name="high-budget" onKeyUp="numericFilter(this);" placeholder="Your Budget To (INR) ">
                    </div>

                </div>

                <div class="wrap-input100 validate-input bg0 rs1-alert-validate " data-validate="Please Type Your Message ">
                    <span class="label-input100 ">Description</span>
                    <textarea class="input100 " name="description" placeholder="Your project Description here... "></textarea>
                </div>

                <div class="container-contact100-form-btn ">
                    <button type="submit" class="contact100-form-btn ">
						<span>
							Submit
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>

    <script>
        $(".js-select2 ").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });


            $(".js-select2 ").each(function() {
                $(this).on('select2:close', function(e) {
                    if ($(this).val() == "Please chooses ") {
                        $('.js-show-service').slideUp();
                    } else {
                        $('.js-show-service').slideUp();
                        $('.js-show-service').slideDown();
                    }
                });
            });
        })
    </script>
